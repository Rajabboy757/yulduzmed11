{% load static %}
<!-- Team Start -->
<div class="container-fluid py-5" id="team">
    <div class="container">
        <div class="text-center mx-auto mb-5" style="max-width: 500px;">
            <h5 style="color: #dd1313;" class="d-inline-block text-uppercase border-bottom border-5">Бизнинг
                мутахассислар</h5>
            <h5 style="color: #dd1313;">Мутахассислар - клиника сифатининг асосий кўрсаткичи!</h5>
        </div>
        <div class="owl-carousel team-carousel position-relative">


            {% for doctor in doctors %}

                <div class="team-item">

                    <div class="row g-0 bg-light rounded overflow-hidden">
                        <div class="col-12 col-sm-5 h-100">
                            <img class="img-fluid h-100" src="{% static doctor.image.url %}" style="object-fit: cover;">
                        </div>
                        <div class="col-12 col-sm-7 h-100 d-flex flex-column">
                            <div class="mt-auto p-4">
                                <h3 style="color: #ff0000;">{{ doctor.first_name }} {{ doctor.last_name }} {{ doctor.father_name }}</h3>
                                <h6 style="color: #ff0000;" class="fw-normal mb-4">{{ doctor.profession }}</h6>
                                <p class="m-0">{{ doctor.description }}</p>
                            </div>
                            <div class="d-flex mt-auto border-top p-4">
                                <a href="#appointment" style="color: #ffffff; background: #ff0000;"
                                   class="btn btn-outline-light rounded-pill py-md-3 px-md-5 mx-2">Мурожаат учун</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>
</div>
<!-- Team End -->
