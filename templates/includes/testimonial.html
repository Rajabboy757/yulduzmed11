<!-- Testimonial Start -->
{% load static %}
<div class="container-fluid py-5" id="testimonial">
    <div class="container">
        <div class="text-center mx-auto mb-5" style="max-width: 500px;">
            <h5 style="color: #dd1313;" class="d-inline-block  text-uppercase border-bottom border-5">БЕМОРЛАРИМИЗНИНГ
                ФИКРЛАРИ / ОТЗЫВЫ</h5>
            <!--                <h1 class="display-4">Patients Say About Our Services</h1>-->
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="owl-carousel testimonial-carousel">


                    {% for review in reviews %}
                        <div class="testimonial-item text-center">
                            <div class="position-relative mb-5">
                                <img class="img-fluid rounded-circle mx-auto" src="{% static review.image.url %}"
                                     alt="">
                                <div class="position-absolute top-100 start-50 translate-middle d-flex align-items-center justify-content-center bg-white rounded-circle"
                                     style="width: 60px; height: 60px;">
                                    <i class="fa fa-quote-left fa-2x text-primary"></i>
                                </div>
                            </div>
                            <p class="fs-4 fw-normal">{{ review.review }}</p>
                            <hr class="w-25 mx-auto">
                            <h3>{{ review.last_name }} {{ review.first_name }}</h3>
                            <h6 class="fw-normal text-primary mb-3">Фикри</h6>
                        </div>
                    {% endfor %}


                </div>
            </div>
        </div>
    </div>
</div>
<!-- Testimonial End -->
